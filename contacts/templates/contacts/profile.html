{% extends "base.html" %}

{% block content %}
  <h2>Profile Settings</h2>

  {% if messages %}
    {% for message in messages %}
      <p style="color: green;">{{ message }}</p>
    {% endfor %}
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
  </form>

  <p><a href="{% url 'dashboard' %}">Back to Dashboard</a></p>
{% endblock %}
